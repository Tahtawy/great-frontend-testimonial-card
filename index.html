<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <link href="/vite.svg" rel="icon" type="image/svg+xml"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link href="/src/style.css" rel="stylesheet">
  <title>Customer Testimonial - Sarah Dole</title>
</head>
<body>
  <main class="page" role="main">
    <article class="testimonial" aria-labelledby="testimonial-author">
      <header class="testimonial__header">
        <img class="testimonial__image" src="/src/assets/img/profile-thumbnail.png" alt="Profile photo of Sarah Dole"/>
        <div class="testimonial__author">
          <h3 class="testimonial__name" id="testimonial-author">Sarah Dole</h3>
          <span class="testimonial__username">@sarahdole</span>
        </div>
      </header>
      <div class="testimonial__content">
        <blockquote class="testimonial__feedback" cite="">
          <p>I've been searching for high-quality abstract images for my design projects, and I'm thrilled to have found this platform. The variety and depth of creativity are astounding!</p>
        </blockquote>
      </div>
    </article>
  </main>
</body>
</html>
